#{extends 'main.html' /}
#{set title:'Sign up' /}
#{welcomemenu id:"signup"/}

<section class="ui center aligned middle aligned segment">
    <h1 class="ui header">
        Welcome to Weather Top - Version 4: Release 2
    </h1>
    <p>
        This is a small weather APP by Weather Top
    </p>
</section>

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/signup-icon.png">
    </div>
</div>
