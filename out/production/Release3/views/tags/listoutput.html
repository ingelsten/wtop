
<div class="ui five column divided grid">
    #{list items:_station.readings, as:'reading'}
    <div class="stretched row">
        <div class="column">
            <div class="ui inverted segment">
                <label>Station:</label>
                <h2> ${station.name}</h2>
            </div>
        </div>
        <div class="column">
            <div class="ui inverted red segment">
                <label>Weather:</label>
                <h4></h4>
            </div>
        </div>
        <div class="column">
            <div class="ui inverted blue segment">
                <label>Temperature:</label>
                <h4> ${latestRead.temperature} C</h4>
            </div>
        </div>
        <div class="column">
            <div class="ui inverted green segment">
                <label>Wind:</label>
                <h4></h4>
            </div>
        </div>
        <div class="column">
            <div class="ui inverted purple segment">
                <label>Pressure:</label>
                <h4>${latestRead.pressure} hpa </h4>
            </div>
        </div>
    </div>
    #{/list}
</div>
